    <div class="mt-section" style="height:700px;background:#4b96e2;">
      <div style="position:absolute;left:59.20001220703125px;top:32.09999084472656px;font-size:23px;color:#ffffff;font-family:Arial,sans-serif;font-weight:normal;text-align:center;white-space:pre-wrap;">Sardor Sobirov</div>

      <a href="#" style="position:absolute;left:30.0875244140625px;top:271.92498779296875px;font-size:14px;color:#ffffff;background:#1d4ed8;border-radius:999px;padding:8px 16px;border:4px solid #ff0000;;cursor:pointer;width:220px;;height:50px;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,sans-serif;font-weight:normal;">Tugma</a>

      <iframe src="https://www.youtube.com/embed/BVfniq95gdw" style="position:absolute;left:47.4000244140625px;top:395.1125183105469px;width:180px;height:120px;display:block;background:#000;" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
      <div data-mt-timer="1" data-mt-hours="0" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:101.61248779296875px;top:165.60000610351562px;font-size:20px;color:#000000;font-family:Arial,sans-serif;font-weight:bold;">00:00</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
    var total=hours*3600+minutes*60+seconds;
    function formatTime(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0){
        return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
      }
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }
    if(!total){
      el.textContent="00:00";
      return;
    }
    var remaining=total;
    el.textContent=formatTime(remaining);
    var interval=setInterval(function(){
      remaining--;
      if(remaining<=0){
        clearInterval(interval);
        el.textContent="00:00";
      }else{
        el.textContent=formatTime(remaining);
      }
    },1000);
  });
});
</script>
</body> </html>
