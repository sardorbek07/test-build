<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }
    .mt-page{
      width:320px;
      background:#ffffff;
      position:relative;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">
    <div class="mt-section" style="height:560px;background:#177318">
      <div style="position:absolute;left:30px;top:40px;width:260px;font-size:22px;text-align:center;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">Yangi matn</div>
      <div style="position:absolute;left:22px;top:90.5px;width:276px;height:176px;background:#e5e7eb;border-radius:1px;border-width:0;border-style:solid;border-color:transparent;"></div>
      <a href="#" style="position:absolute;left:15.5px;top:291.00001525878906px;font-size:21px;color:#000000;background:#ffffff;border-radius:999px;;border-width:0;;border-style:solid;;border-color:transparent;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;width:289px;;height:46px;">Tugma</a>
      <img src="Group 2089345765.png" style="position:absolute;left:32px;top:351.00001525878906px;width:260px;height:160px;border-radius:0px;border-width:0;border-style:solid;border-color:transparent;display:block;">
      <div data-mt-timer="1" data-mt-hours="1" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:121.0687484741211px;top:159.00001525878906px;font-size:20px;color:#111827;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">00:00</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var page=document.querySelector(".mt-page");
  if(page){
    var baseWidth=320;
    function mtAutoscale(){
      var screenWidth=window.innerWidth||document.documentElement.clientWidth;
      var zoom=1;
      if(screenWidth<=480){ zoom=screenWidth/baseWidth; }
      page.style.transformOrigin="top center";
      page.style.transform="scale("+zoom+")";
      document.body.style.height = (page.offsetHeight * zoom) + "px"; 
    }
    mtAutoscale();
    window.addEventListener("resize",mtAutoscale);
  }

  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;

    var total=hours*3600+minutes*60+seconds;

    function pad(n){ return (n<10?"0":"")+n; }

    function format(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0) return pad(h)+":"+pad(m)+":"+pad(s);
      return pad(m)+":"+pad(s);
    }

    if(!total){ el.textContent="00:00"; return; }

    var remaining=total;
    el.textContent=format(remaining);

    setInterval(function(){
      remaining--;
      if(remaining<=0){ el.textContent="00:00"; return; }
      el.textContent=format(remaining);
    },1000);

  });
});
<\/script>
</body>
</html>
