<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    }
    .mt-page{
      width:320px;
      min-height:100vh;
      background:#ffffff;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">

    <div class="mt-section" style="height:560px;background:#9e7070;">
      <a href="#" style="position:absolute;left:43px;top:47px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;padding:8px 16px;border:none;cursor:pointer;width:220px;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif">Tugma</a>
      <div data-mt-timer="1" data-mt-hours="6" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:123px;top:133.5px;font-size:20px;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif">00:00</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
    var total=hours*3600+minutes*60+seconds;
    function formatTime(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0){
        return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
      }
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }
    if(!total){
      el.textContent="00:00";
      return;
    }
    var remaining=total;
    el.textContent=formatTime(remaining);
    var interval=setInterval(function(){
      remaining--;
      if(remaining<=0){
        clearInterval(interval);
        el.textContent="00:00";
      }else{
        el.textContent=formatTime(remaining);
      }
    },1000);
  });
});
</script>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var page=document.querySelector(".mt-page");
  if(!page)return;
  function adjust(){
    var screenWidth=window.innerWidth||document.documentElement.clientWidth;
    var baseWidth=320;
    if(screenWidth>=480&&screenWidth<768)baseWidth=480;
    else if(screenWidth>=768&&screenWidth<1200)baseWidth=768;
    else if(screenWidth>=1200)baseWidth=1200;
    var zoomLevel=screenWidth/baseWidth;
    page.style.transformOrigin="top center";
    page.style.transform="scale("+zoomLevel+")";
  }
  adjust();
  window.addEventListener("resize",adjust);
});
</script>
</body>
</html>
