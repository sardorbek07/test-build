<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }
    .mt-page{
      width:320px;
      background:#ffffff;
      position:relative;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">
    <div class="mt-section" style="height:700px;background:#2e703b">
      <div style="position:absolute;left:30px;top:25.5px;width:260px;font-size:26px;text-align:center;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">Final loyiha</div>
      <img src="5ee9dd1ed3d9e9667c3721915a3940ca.jpg" style="position:absolute;left:11px;top:78.5px;width:298px;height:264px;border-radius:0px;border-width:0;border-style:solid;border-color:transparent;display:block;">
      <a href="#" style="position:absolute;left:10px;top:369.50001525878906px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;;border-width:0;;border-style:solid;;border-color:transparent;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;width:300px;;height:60px;">Ro'yxatdan o'tish</a>
      <div data-mt-timer="1" data-mt-hours="0" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:134.97500038146973px;top:443.99998474121094px;font-size:20px;color:#c1c2c2;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">00:00</div>
      <iframe src="https://www.youtube.com/embed/BVfniq95gdw" style="position:absolute;left:10px;top:492.5px;width:300px;height:180px;display:block;background:#000;" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
      <div style="position:absolute;left:80px;top:98px;width:160px;height:29px;background:#e5e7eb;border-radius:16px;border-width:0;border-style:solid;border-color:transparent;"></div>
      <div style="position:absolute;left:92px;top:102px;width:136px;font-size:18px;text-align:center;color:#111827;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">Final</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var page = document.querySelector(".mt-page");
  if (page) {
    var baseWidth = 320;
    function mtAutoscale() {
      var screenWidth = window.innerWidth || document.documentElement.clientWidth;
      var zoom = 1;
      if (screenWidth <= 480) {
        zoom = screenWidth / baseWidth;
      }
      page.style.transformOrigin = "top center";
      page.style.transform = "scale(" + zoom + ")";
      document.body.style.height = (page.offsetHeight * zoom) + "px";
    }
    mtAutoscale();
    window.addEventListener("resize", mtAutoscale);
  }
  var timers = document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function (el) {
    var hours = parseInt(el.getAttribute("data-mt-hours")) || 0;
    var minutes = parseInt(el.getAttribute("data-mt-minutes")) || 0;
    var seconds = parseInt(el.getAttribute("data-mt-seconds")) || 0;
    var total = hours * 3600 + minutes * 60 + seconds;
    function formatTime(t) {
      var h = Math.floor(t / 3600);
      var m = Math.floor((t % 3600) / 60);
      var s = t % 60;
      if (h > 0) {
        return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      }
      return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }
    if (!total) {
      el.textContent = "00:00";
      return;
    }
    var remaining = total;
    el.textContent = formatTime(remaining);
    var interval = setInterval(function () {
      remaining--;
      if (remaining <= 0) {
        clearInterval(interval);
        el.textContent = "00:00";
      } else {
        el.textContent = formatTime(remaining);
      }
    }, 1000);
  });
});
<\/script>
</body>
</html>
