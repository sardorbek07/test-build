<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    }
    .mt-page{
      width:320px;
      background:#ffffff;
      position:relative;
      margin:0 auto;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">
    <div class="mt-section" style="height:520px;background:#812828">
      <div style="position:absolute;left:30px;top:38.5px;font-size:25px;color:#299122;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">Sardor Sobirov</div>
      <a href="#" style="position:absolute;left:15px;top:203.00001525878906px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;padding:8px 16px;border-width:0px;border-style:solid;border-color:transparent;cursor:pointer;width:290px;;height:38px;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif">Tugma</a>
      <div style="position:absolute;left:15px;top:92.5px;width:289px;height:69px;background:#160d59;border-radius:1px;border-width:0px;border-style:solid;border-color:#ff0000;"></div>
      <div data-mt-timer="1" data-mt-hours="1" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:121.0625px;top:260.00001525878906px;font-size:20px;color:#ffffff;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif">00:00</div>
      <iframe src="https://www.youtube.com/embed/BVfniq95gdw" style="position:absolute;left:0px;top:309.50001525878906px;width:320px;height:180px;display:block;background:#000;" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var page=document.querySelector(".mt-page");
  function mtAutoscale(){
    if(!page) return;
    var screenWidth=window.innerWidth||document.documentElement.clientWidth;
    var baseWidth=320;
    var zoom=screenWidth/baseWidth;
    page.style.transformOrigin="top center";
    page.style.transform="scale("+zoom+")";
    document.body.style.height=(page.offsetHeight*zoom)+"px";
  }
  if(page){ mtAutoscale(); window.addEventListener("resize",mtAutoscale); }
  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
    var total=hours*3600+minutes*60+seconds;
    function formatTime(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0){return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");}
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }
    if(!total){el.textContent="00:00";return;}
    var remaining=total;
    el.textContent=formatTime(remaining);
    var interval=setInterval(function(){
      remaining--;
      if(remaining<=0){clearInterval(interval);el.textContent="00:00";}
      else{el.textContent=formatTime(remaining);}
    },1000);
  });
});
<\/script>
</body>
</html>
