<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{margin:0;display:flex;justify-content:center;background:#0C1014;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    .mt-page{width:320px;min-height:100vh;background:#ffffff;overflow:hidden;position:relative;}
    .mt-section{width:320px;position:relative;background:#ffffff;overflow:hidden;border-bottom:1px solid #e5e7eb;}
  </style>
</head>
<body>
  <div class="mt-page">
    <div class="mt-section" style="height:560px;background:#ffffff">
      <div style="position:absolute;left:30px;top:38.5px;font-size:25px;color:#299122;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">Sardor Sobirov</div>
      <a href="#" style="position:absolute;left:15px;top:203.00001525878906px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;padding:8px 16px;border-width:0px;border-style:solid;border-color:transparent;cursor:pointer;width:290px;;height:38px;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif">Tugma</a>
      <div style="position:absolute;left:15px;top:92.5px;width:290px;height:80px;background:#160d59;border-radius:1px;border-width:0px;border-style:solid;border-color:#ff0000;"></div>
      <div data-mt-timer="1" data-mt-hours="1" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:121.0687484741211px;top:260.00001525878906px;font-size:20px;color:#111827;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif">00:00</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
var timers=document.querySelectorAll("[data-mt-timer]");
timers.forEach(function(el){
var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
var total=hours*3600+minutes*60+seconds;
function formatTime(t){
var h=Math.floor(t/3600);
var m=Math.floor((t%3600)/60);
var s=t%60;
if(h>0){return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");}
return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");}
if(!total){el.textContent="00:00";return;}
var remaining=total;
el.textContent=formatTime(remaining);
var interval=setInterval(function(){
remaining--;
if(remaining<=0){clearInterval(interval);el.textContent="00:00";}
else{el.textContent=formatTime(remaining);}
},1000);
});
});
<\/script>
</body>
</html>
