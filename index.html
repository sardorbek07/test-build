<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
    }
    .mt-page{
      width:320px;
      background:#ffffff;
      position:relative;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">
    <div class="mt-section" style="height:550px;background:#000000">
      <div style="position:absolute;left:30px;top:45px;width:260px;font-size:18px;text-align:center;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">Yangi matn</div>
      <div style="position:absolute;left:110px;top:402.48753356933594px;width:100px;height:43px;background:#ff0000;border-radius:24px;border-width:0;border-style:solid;border-color:transparent;"></div>
      <div data-mt-timer="1" data-mt-hours="0" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:124.97503662109375px;top:461.0375213623047px;font-size:20px;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">00:00</div>
      <a href="#" style="position:absolute;left:36px;top:135.50001525878906px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;;border-width:0;;border-style:solid;;border-color:transparent;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;width:220px;;height:50px;">Tugma</a>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var page = document.querySelector(".mt-page");
  if (page) {
    var baseWidth = 320;
    function mtAutoscale() {
      var screenWidth = window.innerWidth || document.documentElement.clientWidth;
      var zoom = 1;
      if (screenWidth <= 480) {
        zoom = screenWidth / baseWidth;
      }
      page.style.transformOrigin = "top center";
      page.style.transform = "scale(" + zoom + ")";
      document.body.style.height = (page.offsetHeight * zoom) + "px";
    }
    mtAutoscale();
    window.addEventListener("resize", mtAutoscale);
  }
  var timers = document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function (el) {
    var hours = parseInt(el.getAttribute("data-mt-hours")) || 0;
    var minutes = parseInt(el.getAttribute("data-mt-minutes")) || 0;
    var seconds = parseInt(el.getAttribute("data-mt-seconds")) || 0;
    var total = hours * 3600 + minutes * 60 + seconds;
    function formatTime(t) {
      var h = Math.floor(t / 3600);
      var m = Math.floor((t % 3600) / 60);
      var s = t % 60;
      if (h > 0) {
        return String(h).padStart(2, "0") + ":" + String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      }
      return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }
    if (!total) {
      el.textContent = "00:00";
      return;
    }
    var remaining = total;
    el.textContent = formatTime(remaining);
    var interval = setInterval(function () {
      remaining--;
      if (remaining <= 0) {
        clearInterval(interval);
        el.textContent = "00:00";
      } else {
        el.textContent = formatTime(remaining);
      }
    }, 1000);
  });
});
</script>
</body>
</html>
