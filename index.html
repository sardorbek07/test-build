<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahifa</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0;
      display:flex;
      justify-content:center;
      background:#0C1014;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    }
    .mt-page{
      width:320px;
      min-height:100vh;
      background:#ffffff;
      overflow:hidden;
    }
    .mt-section{
      width:320px;
      position:relative;
      background:#ffffff;
      overflow:hidden;
      border-bottom:1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="mt-page">

    <div class="mt-section" style="height:700px;background:#000000;">
      <div style="position:absolute;left:86px;top:35px;font-size:24px;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">Yangi matn</div>
      <img src="https://placehold.co/300x200/png" style="position:absolute;left:19px;top:86px;width:260px;height:160px;display:block;">
      <div style="position:absolute;left:10px;top:269.5px;width:280px;height:127px;background:#e5e7eb;border-radius:16px;"></div>
      <iframe src="https://www.youtube.com/embed/BVfniq95gdw" style="position:absolute;left:9px;top:494.13751220703125px;width:278px;height:163px;display:block;background:#000;" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
      <div data-mt-timer="1" data-mt-hours="0" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:123px;top:431.5px;font-size:20px;color:#ffffff;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif">00:00</div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
    var total=hours*3600+minutes*60+seconds;
    function formatTime(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0){
        return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
      }
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }
    if(!total){
      el.textContent="00:00";
      return;
    }
    var remaining=total;
    el.textContent=formatTime(remaining);
    var interval=setInterval(function(){
      remaining--;
      if(remaining<=0){
        clearInterval(interval);
        el.textContent="00:00";
      }else{
        el.textContent=formatTime(remaining);
      }
    },1000);
  });
});
</script>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var page=document.querySelector(".mt-page");
  if(!page)return;
  function adjust(){
    var screenWidth=window.innerWidth||document.documentElement.clientWidth;
    var baseWidth=320;
    if(screenWidth>=480&&screenWidth<768)baseWidth=480;
    else if(screenWidth>=768&&screenWidth<1200)baseWidth=768;
    else if(screenWidth>=1200)baseWidth=1200;
    var zoomLevel=screenWidth/baseWidth;
    page.style.transformOrigin="top center";
    page.style.transform="scale("+zoomLevel+")";
  }
  adjust();
  window.addEventListener("resize",adjust);
});
</script>
</body>
</html>
