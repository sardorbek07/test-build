<!DOCTYPE html>\n<html lang="uz">\n<head>\n  <meta charset="UTF-8">\n  <meta name="viewport" content="width=device-width, initial-scale=1">\n  <title>Sahifa</title>\n  <style>\n    *{box-sizing:border-box;margin:0;padding:0}\n    body{\n      margin:0;\n      display:flex;\n      justify-content:center;\n      background:#0C1014;\n      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;\n    }\n    .mt-page{\n      width:320px;\n      min-height:100vh;\n      background:#ffffff;\n      overflow:hidden;\n      transform-origin:top center;\n    }\n    .mt-section{\n      width:320px;\n      position:relative;\n      background:#ffffff;\n      overflow:hidden;\n      border-bottom:1px solid #e5e7eb;\n    }\n  </style>\n</head>\n<body>\n  <div class="mt-page">\n
    <div class="mt-section" style="height:560px;background:#ffffff;position:relative;overflow:hidden;width:320px;">
      <div style="position:absolute;left:30px;top:38.5px;font-size:25px;color:#299122;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;text-align:center;width:260px">Sardor Sobirov</div>
      <a href="#" style="position:absolute;left:15px;top:203.00001525878906px;font-size:14px;color:#f9fafb;background:#111827;border-radius:999px;padding:8px 16px;border:none;cursor:pointer;width:290px;;height:38px;;display:flex;align-items:center;justify-content:center;text-decoration:none;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif">Tugma</a>
      <div style="position:absolute;left:15px;top:91.5px;width:290px;height:80px;background:#160d59;border-radius:1px;border:1px solid #ff0000;"></div>
      <div data-mt-timer="1" data-mt-hours="0" data-mt-minutes="5" data-mt-seconds="0" style="position:absolute;left:134.97500038146973px;top:280.00001525878906px;font-size:20px;color:#111827;font-family:Arial,system-ui,-apple-system,'Segoe UI',Roboto,sans-serif">00:00</div>
    </div>\n  </div>\n<script>
document.addEventListener("DOMContentLoaded",function(){
  var timers=document.querySelectorAll("[data-mt-timer]");
  timers.forEach(function(el){
    var hours=parseInt(el.getAttribute("data-mt-hours"))||0;
    var minutes=parseInt(el.getAttribute("data-mt-minutes"))||0;
    var seconds=parseInt(el.getAttribute("data-mt-seconds"))||0;
    var total=hours*3600+minutes*60+seconds;
    function formatTime(t){
      var h=Math.floor(t/3600);
      var m=Math.floor((t%3600)/60);
      var s=t%60;
      if(h>0){
        return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
      }
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }
    if(!total){
      el.textContent="00:00";
      return;
    }
    var remaining=total;
    el.textContent=formatTime(remaining);
    var interval=setInterval(function(){
      remaining--;
      if(remaining<=0){
        clearInterval(interval);
        el.textContent="00:00";
      }else{
        el.textContent=formatTime(remaining);
      }
    },1000);
  });
});
<\/script>\n<script>
document.addEventListener("DOMContentLoaded",function(){
  var page=document.querySelector(".mt-page");
  if(!page)return;
  function adjust(){
    var screenWidth=window.innerWidth||document.documentElement.clientWidth;
    var baseWidth=320;
    if(screenWidth>=480&&screenWidth<768)baseWidth=480;
    else if(screenWidth>=768&&screenWidth<1200)baseWidth=768;
    else if(screenWidth>=1200)baseWidth=1200;
    var zoomLevel=screenWidth/baseWidth;
    page.style.transformOrigin="top center";
    page.style.transform="scale("+zoomLevel+")";
  }
  adjust();
  window.addEventListener("resize",adjust);
});
<\/script>\n</body>\n</html>
